<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <section>
            <form action="javascript:postaction()" id="form">
                <label for="title">ToDoList</label>
                <input type="text" id="title" name="title" placeholder="添加ToDo" required="required" autocomplete="off">
            </form>
        </section>
    </header>

    <section>
        <h2 onclick="save()">正在进行 <span id="todocount">1</span></h2>
        <ol id="todolist" class="demo-box">
            <li draggable="true"><input type="checkbox" onchange="update(0&quot,done&quot,true)">
                <p id="p-0" onclick="edit(0)">rfed</p><a href="javascript:remove(0)">-</a>
            </li>
        </ol>
        <h2>已经完成 <span id="donecount">0</span></h2>
        <ul id="donelist"></ul>
    </section>
    
    <footer>
        Copyright © 2020 todolist.cn <a href="javascript:clear();">clear</a>
    </footer>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
